spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/artemaverkov
    username: artemaverkov
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
  aop:
    proxy-target-class: false
cache:
  max-size: 5
  algorithm: LFU